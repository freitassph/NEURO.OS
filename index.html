<html lang="en">
<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#030305', /* Clinical Dark */
                        neonCyan: '#00f0ff', /* Primary Tech */
                        medBlue: '#3b82f6', /* Sterile Ambient (was purple) */
                        surgicalGreen: '#00ff9d', /* Success/Mint (was yellow) */
                        panel: '#0f172a', /* Deep Slate */
                        surface: 'rgba(255, 255, 255, 0.03)',
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    spacing: {
                        '128': '32rem',
                    },
                    backgroundImage: {
                        'tech-grid': 'linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)',
                    }
                }
            }
        }
    </script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body { background-color: #030305; color: white; overflow-x: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #030305; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f0ff; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.95); /* Deep Slate Blue Tint */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Typography Engine */
        .render-text {
            text-rendering: geometricPrecision;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Input Reset */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00f0ff;
        }

        /* Utilities for absolute centering */
        .abs-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Loading Animation */
        .loader-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
